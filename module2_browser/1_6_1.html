    <script>
        let div = document.body.querySelector("[data-widget-name]")
        console.log(div.getAttribute("data-widget-name"));
        console.log(div.dataset.widgetName);


        function isExternal(url) {
            if (url.includes("://") && !url.startsWith("http://internal.com") && !url.startsWith("http://localhost")) {
                return true;
            } else {
                return false;
            }
        }
        for (let elementA of document.querySelectorAll("a")) {
            if (isExternal(elementA.href)) {
                elementA.style.color = "orange";
            }
        }

    </script>
