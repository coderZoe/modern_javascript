<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <ul id="ul"></ul>

    <script>
        let text;
        while (text = prompt("输入列表，按ecs或者空字符结束")) {
            let li = document.createElement("li")
            li.textContent = text;
            ul.append(li);
        }
    </script>
</body>

</html>
