<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <div id="div"></div>

    <script>
        let data = {
            "Fish": {
                "trout": {},
                "salmon": {}
            },

            "Tree": {
                "Huge": {
                    "sequoia": {},
                    "oak": {}
                },
                "Flowering": {
                    "apple tree": {},
                    "magnolia": {}
                }
            }
        };
        function createTree(element, data) {
            let ul = document.createElement("ul");
            for (let key in data) {
                let property = data[key];
                let li = document.createElement("li");
                li.textContent = key;
                createTree(li, property);
                ul.append(li);
            }
            element.append(ul);
        }

        createTree(div, data);
    </script>
</body>

</html>
